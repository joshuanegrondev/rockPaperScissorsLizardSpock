<!DOCTYPE html>
<html lang=“en” dir=“ltr”>
  <head>
    <meta charset=“utf-8”>
    <link rel=“stylesheet” href=“css/style.css”>
    <script src=“https://kit.fontawesome.com/45a88c8b08.js” crossorigin=“anonymous”></script>
    <link href=“https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap” rel=“stylesheet”>
    <link href=“https://fonts.googleapis.com/css2?family=Bangers&display=swap” rel=“stylesheet”>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <p id=“botChoice”></p>
    <p id=“userChoice”></p>
    <p id=“result”></p>
    <p id=“cScore”></p>
    <p id=“pScore”></p>
    <section class=“buttons”></section>
    <button id=“rock” type=“button” name=“button”>Rock <i class=“fas fa-hand-rock”></i></button>
    <button id=“paper” type=“button” name=“button”>Paper <i class=“fas fa-hand-paper”></i></button>
    <button id=“scissors” type=“button” name=“button”>Scissors <i class=“fas fa-hand-scissors”></i></button>
    <button id=“lizard” type=“button” name=“button”>Lizard <i class=“fas fa-hand-lizard”></i></button>
    <button id=“spock” type=“button” name=“button”>Spock <i class=“fas fa-hand-spock”></i></button>
    <!-- <button id=“reset” type=“button” name=“button”>Reset</button> -->
    <script type=“text/javascript” src=“js/main.js”></script>
  </body>
</html>
